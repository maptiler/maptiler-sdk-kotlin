name: Linter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: "adopt"
        java-version: "21"
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Run Linter
      run: ./gradlew ktlintCheck
